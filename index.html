<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sosa Motion AR Viewer</title>

    <!-- ðŸ‘‡ Add this line anywhere inside the <head> -->
    <link rel="ar" href="model.glb">

    <!-- Google model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 100vw;
        max-height: 100vh;
      }

      .loading {
        position: absolute;
        color: white;
        font-family: Arial, sans-serif;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.7;
      }

      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        background: #00a86b;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }

      .ar-button:hover {
        background: #00c77b;
      }
    </style>
  </head>

  <body>

  </body>
</html>
